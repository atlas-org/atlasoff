## package header
package: {
    name:    Control/AthContainers,
    authors: ["Paolo Calafiura <Paolo.Calafiura@cern.ch>",
              "Hong Ma <hma@bnl.gov>",
              "Srini Rajagopalan <srinir@bnl.gov>",
              "scott snyder <snyder@bnl.gov>",
              ],


    deps: {
        public: [
            AtlasPolicy,
            Control/AthenaKernel,
            Control/SGTools,
            External/AtlasBoost,
            External/GaudiInterface,
            External/AtlasReflex,
        ],
        private: [
            Control/CxxUtils,
            AtlasTest/TestTools,
            External/AtlasReflex,
        ],
        runtime: [],
    }
}

options: {
}

configure: {
}

build: {
    
    AthContainers: {
        features: "atlas_library",
        source:   ["src/*.cxx"],
        use:      [
            "AthenaKernel",
            "SGTools",
            "GaudiKernel",
            "Reflex",
            "CxxUtils",
            "boost-system", "boost-filesystem",
        ],
    },
    
    AthContainersDict: {
        features: "atlas_dictionary",
        source:   ["AthContainers/AthContainersDict.h"],
        selection_file: "AthContainers/selection.xml",
        use:      [
            "AthContainers",
            "AthenaKernel",
            "SGTools",
            "GaudiKernel",
            "Reflex",
            "CxxUtils",
            "boost-system", "boost-filesystem",
        ],
    },

    AthContainers-removeDuplicates-test: {
        features: "atlas_unittest",
        source:   "test/removeDuplicates_test.cxx",
        use:      ["AthContainers"],
    },
    
    AthContainers-DataVector-test: {
        features: "atlas_unittest",
        source:   "test/DataVector_test.cxx",
        use:      ["AthContainers"],
    },
    
    AthContainers-DataList-test: {
        features: "atlas_unittest",
        source:   "test/DataList_test.cxx",
        use:      ["AthContainers"],
    },
    
    AthContainers-DVLInfo-test: {
        features: "atlas_unittest",
        source:   "test/DVLInfo_test.cxx",
        use:      ["AthContainers"],
    },
    
    AthContainers-DVLDataBucket-test: {
        features: "atlas_unittest",
        source:   "test/DVLDataBucket_test.cxx",
        use:      ["AthContainers"],
    },
    
    AthContainers-DVLCast-test: {
        features: "atlas_unittest",
        source:   "test/DVLCast_test.cxx",
        use:      ["AthContainers"],
    },
    
    AthContainers-ElementProxy-test: {
        features: "atlas_unittest",
        source:   "test/ElementProxy_test.cxx",
        use:      ["AthContainers"],
    },
    
    AthContainers-DVLIterator-test: {
        features: "atlas_unittest",
        source:   "test/DVLIterator_test.cxx",
        use:      ["AthContainers"],
    },
    
    AthContainers-DVL_iter_swap-test: {
        features: "atlas_unittest",
        source:   "test/DVL_iter_swap_test.cxx",
        use:      ["AthContainers"],
    },
    
    
